<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>系统首页</title>
	<!-- stylesheets css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
  	<link rel="stylesheet" href="css/vegas.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

<section id="home">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-2 col-md-8 col-sm-12">
				<div class="home-thumb">
					<h1 class="wow fadeInUp" data-wow-delay="0.4s">您好，我们是COMILA</h1>
          			<h3 class="wow fadeInUp" data-wow-delay="0.6s">我们几乎<strong>准备推出</strong>我们<strong>新的创造性</strong>的网站！</h3>
        			<a href="#" data-toggle="modal" data-target="#modal1" class="btn btn-lg btn-success smoothScroll wow fadeInUp" data-wow-delay="1.0s">让我们开始吧!</a>
				</div>
			</div>

		</div>
	</div>		
</section>
<!-- modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content modal-popup">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title">我们的时事通讯</h2>
        </div>
        <form action="login.action" method="post">
          <input name="fullname" type="text" class="form-control" id="fullname" placeholder="用户名/手机/邮箱">
          <input name="password" type="password" class="form-control" id="password" placeholder="密码">
          <input name="submit" type="submit" class="form-control" id="submit" value="登陆">
        </form>
        <p>感谢您的来访!</p>
      </div>
  </div>
</div>
<a href="#back-top" class="go-top"><i class="fa fa-angle-up"></i></a>

<!-- javscript js -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/vegas.min.js"></script>

<script src="js/wow.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
